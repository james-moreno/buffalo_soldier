<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Item</title>
    </head>
    <body>
        <h1>Create a New Wish List Item</h1>
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
        <a href="{% url 'wishlist:index'%}">Home</a>
        <a href="{% url 'landr:logout'%}">Logout</a>
        <form  action="{% url 'wishlist:create' %}" method="post">
            {% csrf_token %}
            <p><input type="text" name="product" value=""></p>
            <input type="submit" value="Add">
        </form>
    </body>
</html>
